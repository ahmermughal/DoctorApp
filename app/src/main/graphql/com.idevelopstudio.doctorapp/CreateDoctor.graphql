mutation CreateDoctor($d_id: ID!,
                        $email: String!,
                        $f_name: String!,
                        $l_name: String!,
                        $specializations: String!,
                        $country: String!,
                        $pmdc_id: String) {
    doctorSignUp(
        d_id : $d_id,
        email : $email,
        f_name : $f_name,
        l_name : $l_name,
        specializations : $specializations,
        country: $country,
        pmdc_id : $pmdc_id
    ){
        token
    }
}